services:
  # PostgreSQL Database
  user_db:
    image: postgres:15-alpine
    container_name: user_db
    environment:
      POSTGRES_DB: ${DB_NAME:-user_service_db}
      POSTGRES_USER: ${DB_USER:-user_service_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-user_service_pass}
    volumes:
      - user_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user_service_user} -d ${DB_NAME:-user_service_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - user_network

  # Redis Cache
  user_redis:
    image: redis:7-alpine
    container_name: user_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-user_redis_pass}
    volumes:
      - user_redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-user_redis_pass}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - user_network

  # User Service Application
  user_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user_service
    volumes:
      - .:/app
      - user_static:/app/staticfiles
      - user_media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DB_HOST=user_db
      - DB_PORT=5432
      - REDIS_HOST=user_redis
      - REDIS_PORT=6379
    depends_on:
      user_db:
        condition: service_healthy
      user_redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - user_network

volumes:
  user_db_data:
    driver: local
  user_redis_data:
    driver: local
  user_static:
    driver: local
  user_media:
    driver: local

networks:
  user_network:
    driver: bridge
