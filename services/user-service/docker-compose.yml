version: '3.8'

services:

  user_db:
    image: postgres:15-alpine
    container_name: user_db
    environment:
      POSTGRES_DB: ${DB_NAME:-user_service_db}
      POSTGRES_USER: ${DB_USER:-user_service_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-user_service_pass}
    volumes:
      - user_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user_service_user} -d ${DB_NAME:-user_service_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - user_network

  user_redis:
    image: redis:7-alpine
    container_name: user_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-user_redis_pass}
    volumes:
      - user_redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      # если пароль задан, используем -a ${REDIS_PASSWORD}
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-user_redis_pass}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - user_network

  user_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user_service
    # entrypoint.sh будет запускать миграции и collectstatic; CMD запускает runserver
    volumes:
      - .:/app
      - user_static:/app/staticfiles
      - user_media:/app/media
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: user_service.settings
      DB_HOST: user_db
      DB_PORT: 5432
      REDIS_HOST: user_redis
      REDIS_PORT: 6379
    depends_on:
      - user_db
      - user_redis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - user_network

volumes:
  user_db_data:
  user_redis_data:
  user_static:
  user_media:

networks:
  user_network:
    driver: bridge
