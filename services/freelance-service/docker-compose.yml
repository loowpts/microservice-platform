
services:
  # PostgreSQL Database
  freelance_db:
    image: postgres:15-alpine
    container_name: freelance_db
    environment:
      POSTGRES_DB: ${DB_NAME:-freelance_db}
      POSTGRES_USER: ${DB_USER:-freelance_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-freelance_pass}
    volumes:
      - freelance_db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-freelance_user} -d ${DB_NAME:-freelance_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - freelance_network

  # Redis Cache & Celery Broker
  freelance_redis:
    image: redis:7-alpine
    container_name: freelance_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-freelance_redis_pass}
    volumes:
      - freelance_redis_data:/data
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-freelance_redis_pass}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - freelance_network

  # Freelance Service Application
  freelance_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freelance_service
    volumes:
      - .:/app
      - freelance_static:/app/staticfiles
      - freelance_media:/app/media
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DB_HOST=freelance_db
      - DB_PORT=5432
      - REDIS_HOST=freelance_redis
      - REDIS_PORT=6379
    depends_on:
      freelance_db:
        condition: service_healthy
      freelance_redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8002/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - freelance_network

  # Celery Worker
  freelance_celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freelance_celery
    command: celery -A config worker -l INFO
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DB_HOST=freelance_db
      - DB_PORT=5432
      - REDIS_HOST=freelance_redis
      - REDIS_PORT=6379
    depends_on:
      freelance_db:
        condition: service_healthy
      freelance_redis:
        condition: service_healthy
    networks:
      - freelance_network

  # Celery Beat (Scheduler)
  freelance_celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freelance_celery_beat
    command: celery -A config beat -l INFO
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DB_HOST=freelance_db
      - DB_PORT=5432
      - REDIS_HOST=freelance_redis
      - REDIS_PORT=6379
    depends_on:
      freelance_db:
        condition: service_healthy
      freelance_redis:
        condition: service_healthy
    networks:
      - freelance_network

volumes:
  freelance_db_data:
    driver: local
  freelance_redis_data:
    driver: local
  freelance_static:
    driver: local
  freelance_media:
    driver: local

networks:
  freelance_network:
    driver: bridge
