services:
  # PostgreSQL Database
  content_db:
    image: postgres:15-alpine
    container_name: content_db
    environment:
      POSTGRES_DB: ${DB_NAME:-content_db}
      POSTGRES_USER: ${DB_USER:-content_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-content_pass}
    volumes:
      - content_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-content_user} -d ${DB_NAME:-content_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content_network
  
  content_redis:
    image: redis:7-alpine
    container_name: content_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-content_redis_pass}
    volumes:
      - content_redis_data:/data
    ports:
      - "6382:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-content_redis_pass}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content_network
  
  # Content Service Application
  content_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content_service
    volumes:
      - .:/app
      - content_static:/app/staticfiles
      - content_media:/app/media
    ports:
      - "8003:8003"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DB_HOST=content_db
      - DB_PORT=5432
      - REDIS_HOST=content_redis
      - REDIS_PORT=6379
    depends_on:
      content_db:
        condition: service_healthy
      content_redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8003/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - content_network

volumes:
  content_db_data:
    driver: local
  content_redis_data:
    driver: local
  content_static:
    driver: local
  content_media:
    driver: local

networks:
  content_network:
    driver: bridge
