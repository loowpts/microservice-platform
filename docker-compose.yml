services:
  # REDIS
  redis:
    image: redis:7-alpine
    container_name: microservices_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices_network

  # API GATEWAY
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/0
      - USER_SERVICE_URL=http://user-service:8000
      - NOTIFICATION_SERVICE_URL=http://notification-service:8001
      - FREELANCE_SERVICE_URL=http://freelance-service:8002
      - CONTENT_SERVICE_URL=http://content-service:8003
      - MARKETPLACE_SERVICE_URL=http://marketplace-service:8004
    volumes:
      - gateway_static:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # USER SERVICE
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user_service
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/1
      - NOTIFICATION_SERVICE_URL=http://notification-service:8001
    volumes:
      - user_data:/app/databases
      - user_media:/app/media
      - user_static:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NOTIFICATION SERVICE
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification_service
    restart: unless-stopped
    expose:
      - "8001"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/3
      - CELERY_BROKER_URL=redis://redis:6379/3
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    volumes:
      - notification_data:/app/databases
      - notification_static:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  notification-celery:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification_celery
    restart: unless-stopped
    command: celery -A config worker -l info --concurrency=2
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/3
      - CELERY_BROKER_URL=redis://redis:6379/3
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    volumes:
      - notification_data:/app/databases
    depends_on:
      redis:
        condition: service_healthy
      notification-service:
        condition: service_started
    networks:
      - microservices_network

  # Celery Beat
  notification-celery-beat:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l info
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/3
      - CELERY_BROKER_URL=redis://redis:6379/3
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    volumes:
      - notification_data:/app/databases
    depends_on:
      redis:
        condition: service_healthy
      notification-service:
        condition: service_started
    networks:
      - microservices_network

  # FREELANCE SERVICE
  freelance-service:
    build:
      context: ./services/freelance-service
      dockerfile: Dockerfile
    container_name: freelance_service
    restart: unless-stopped
    expose:
      - "8002"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/4
      - USER_SERVICE_URL=http://user-service:8000
      - NOTIFICATION_SERVICE_URL=http://notification-service:8001
    volumes:
      - freelance_data:/app/databases
      - freelance_media:/app/media
      - freelance_static:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # CONTENT SERVICE
  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    container_name: content_service
    restart: unless-stopped
    expose:
      - "8003"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/2
      - USER_SERVICE_URL=http://user-service:8000
      - NOTIFICATION_SERVICE_URL=http://notification-service:8001
    volumes:
      - content_data:/app/databases
      - content_media:/app/media
      - content_static:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MARKETPLACE SERVICE
  marketplace-service:
    build:
      context: ./services/marketplace-service
      dockerfile: Dockerfile
    container_name: marketplace_service
    restart: unless-stopped
    expose:
      - "8004"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/5
      - USER_SERVICE_URL=http://user-service:8000
      - NOTIFICATION_SERVICE_URL=http://notification-service:8001
    volumes:
      - marketplace_data:/app/databases
      - marketplace_media:/app/media
      - marketplace_static:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FRONTEND
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: social_network_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - microservices_network

volumes:
  redis_data:
  gateway_static:
  user_data:
  user_media:
  user_static:
  notification_data:
  notification_static:
  freelance_data:
  freelance_media:
  freelance_static:
  content_data:
  content_media:
  content_static:
  marketplace_data:
  marketplace_media:
  marketplace_static:

networks:
  microservices_network:
    driver: bridge
